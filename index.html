<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table id="turns">
            <tr><td id="add-in">Populate the city</td></tr>
            <tr><td id="trips">Do trips</td></tr>
            <tr><td id="build">Build <div></div><div/></td></tr>
            <tr id="turn-order"></tr>
            <tr id="scores"></tr>
        </table>
        <section id="game-board"></section>
        <table id="action">
            <tr id="primary"></tr>
            <tr id="secondary"></tr>
        </table>
        <table id="cards">
            <tr><th></th><th>Draw</th><th>Discard</th><th>Number of flips</th><th>Queue</th></tr>
            <tr id="section"></tr>
            <tr id="row"></tr>
            <tr id="column"></tr>
        </table>
        <table id="population">
            <tr><td></td><td id="column-pop"></td></tr>
            <tr><td id="row-pop"></td><td id="section-pop"></td></tr>
        </table>
        <button id="reset">Reset</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="game-board.js"></script>
        <script src="top-level.js"></script>
        <script src="turn-controller.js"></script>
    </body>
</html>
