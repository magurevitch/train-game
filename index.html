<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table id="turns">
            <tr><td id="add-in">Populate the city</td></tr>
            <tr><td id="trips">Do trips</td></tr>
            <tr><td id="build">Build</td></tr>
            <tr id="turn-order"></tr>
            <tr id="scores"></tr>
        </table>
        <section id="game-board"></section>
        <table id="action">
            <tr id="primary"></tr>
            <tr id="secondary"></tr>
        </table>
        <table id="cards">
            <tr><td id="discard" colspan=2>Dis</td></tr>
            <tr><td id="remaining" colspan=2>Rem</td></tr>
            <tr><td id="flips">0</td><td>Flips</td></tr>
            <tr><td >Active:</td><td id="active"></td></tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="game-board.js"></script>
        <script src="top-level.js"></script>
        <script src="turn-controller.js"></script>
    </body>
</html>
